groups:
  - name: infrastructure_alerts
    interval: 30s
    rules:
      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% on {{ $labels.instance }} for more than 5 minutes"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% on {{ $labels.instance }}"

      # Disk Space Alert
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 15% on {{ $labels.instance }}"

  - name: application_alerts
    interval: 30s
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(sample_app_errors_total[5m]) > 0.1
        for: 3m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec on {{ $labels.instance }}"

      # High Request Duration Alert
      - alert: HighRequestDuration
        expr: histogram_quantile(0.95, rate(sample_app_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High request duration"
          description: "95th percentile request duration is {{ $value }}s on {{ $labels.instance }}"

      # No Metrics Received Alert
      - alert: NoMetricsReceived
        expr: absent(sample_app_requests_total[5m])
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "No metrics received from application"
          description: "Application {{ $labels.instance }} is not sending metrics"

  - name: custom_metrics_alerts
    interval: 30s
    rules:
      # High Order Processing Time
      - alert: HighOrderProcessingTime
        expr: histogram_quantile(0.95, rate(sample_app_processing_time_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: business_metrics
        annotations:
          summary: "High order processing time"
          description: "95th percentile order processing time is {{ $value }}s"

      # Low Active Users (anomaly detection)
      - alert: LowActiveUsers
        expr: sample_app_active_users < 5
        for: 10m
        labels:
          severity: warning
          component: business_metrics
        annotations:
          summary: "Low active users"
          description: "Active users dropped to {{ $value }}"

  - name: composite_alerts
    interval: 30s
    rules:
      # Composite Alert: High CPU + High Error Rate
      - alert: HighCPUAndErrorRate
        expr: |
          (100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 75)
          AND
          (rate(sample_app_errors_total[5m]) > 0.05)
        for: 3m
        labels:
          severity: critical
          component: composite
        annotations:
          summary: "Critical: High CPU and error rate"
          description: "Instance {{ $labels.instance }} has high CPU (>75%) and high error rate (>0.05/sec)"
